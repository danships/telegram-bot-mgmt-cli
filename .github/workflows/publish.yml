name: Publish Package

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          npm-version: 'latest'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=$(echo ${GITHUB_REF} | sed -e 's,^refs/tags/v,,' -e 's,^refs/tags/,,')" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: npm version --no-git-tag-version --allow-same-version ${{ steps.get_version.outputs.VERSION }}

      - name: Determine npm tag
        id: npm_tag
        run: |
          if [[ "${{ steps.get_version.outputs.VERSION }}" =~ - ]]; then
            echo "TAG=beta" >> $GITHUB_OUTPUT
          else
            echo "TAG=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        run: npm publish --tag ${{ steps.npm_tag.outputs.TAG }}
